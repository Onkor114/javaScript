<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Box</title>
    <link rel="stylesheet" href="dayOne.css">
</head>
<body>
    <div class="box" id="box">
        OneDay Challenge
    </div>

    <div class="controls">
        <input type="number" id="fontSize" placeholder="Font size (px)">
        <input type="number" id="borderRadius" placeholder="Border radius (px)">
        <button id="randomBoxColor">Box Random Color</button>
        <button id="randomBodyColor">Body Random Color</button>
        <button id="clearState">Clear State</button>
    </div>

    <div class="info" id="info"></div>

    <script src="dayOne.js"></script>
</body>
</html>
